<div class="tasks-container">
  <app-tasks-filter
    (onModelChange)="updateTasksList($event)"
  />

  @if (loading) {
    <div class="tasks-container__loader">
      <mat-spinner />
    </div>
  } @else if (error !== null) {
    <mat-card class="tasks-container__error-card" appearance="outlined">
      <mat-card-content>{{ error }}</mat-card-content>
    </mat-card>
  } @else {
    <app-tasks-list
      [tasks]="tasks"
    />
  }
</div>
